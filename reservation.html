<!DOCTYPE html>
<html lang="pl">
  <head>
    <!-- meta -->
    <meta charset="UTF-8">
    <meta name="keywords" content="café, food, cake, coffee, pie">
    <meta name="author" content="motorola academy">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Java café - Book a table </title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>

<!--  reservation -->
<div id="initial_panel">
  <div id="basic_info">
      <div id="datepicker" class="p-5">
          <label for="start">Choose a date:</label>
          <input type="date" id="start" name="trip-start" value="2021-11-05" min="2021-11-05" max="2022-01-01" placeholder="dd-mm-yyyy">
      </div>

      <div id="peoplepicker" class=" p-5">
          <div class="dropdown">
              <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false"> Number of guests</button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1" style="">
                  <li> <button class="dropdown-item" type="button"> 1 guest  </button> </li>
                  <li> <button class="dropdown-item" type="button"> 2 guests </button> </li>
                  <li> <button class="dropdown-item" type="button"> 3 guests </button> </li>
                  <li> <button class="dropdown-item" type="button"> 4 guests </button> </li>
                  <li> <button class="dropdown-item" type="button"> 5 guests </button> </li>
              </ul>
          </div>
      </div>
  </div>

                  <div class="carousel-inner" role="listbox">
                      <div class="carousel-item active">

                              <button class="btn btn-light btn-lg"> <p>10:00</p> </button>

                      </div>

                      </div>

                          <div class="col m-1">
                              <button class="btn btn-light btn-lg"> <p>13:30</p> </button>

                      </div>
                      <div class="carousel-item">
                          <div class="col m-1">
                              <button class="btn btn-light btn-lg"> <p>14:00</p> </button>
                          </div>
                      </div>
                      <div class="carousel-item">
                          <div class="col m-1">
                              <button class="btn btn-light btn-lg"> <p>14:30</p> </button>

                  <a class="carousel-control-prev bg-primary bg-opacity-100 opacity-100" href="#time_carousel" role="button" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="false"></span>
                  </a>
                  <a class="carousel-control-next bg-primary bg-opacity-100 opacity-100" href="#time_carousel" role="button" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="false"></span>
                  </a>
              </div>
          </div>
      </div>
</div>

<script src="carousel_script.js"></script>
