<body>
    <header></header>

    <div id="initial_panel" class="d-flex flex-column">
        <div id="basic_info" class="d-flex flex-lg-row flex-column justify-items-center">
            <div id="date_picker" class="p-5 bg-light flex-grow-1 flex-shrink-1 d-flex justify-content-center">
                <label for="start" class="p-2">Choose a date:</label>
                <input type="date" id="start" class="p-2" name="trip-start" value="2021-11-05" min="2021-11-05" max="2022-01-01" placeholder="dd-mm-yyyy">
            </div>
      
            <div id="people_picker" class="p-5 bg-light flex-grow-1 flex-shrink-1 d-flex justify-content-center">
                <div class="dropdown">
                    <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false"> Number of guests</button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li> <button class="dropdown-item" type="button"> 1 guest  </button> </li>
                        <li> <button class="dropdown-item" type="button"> 2 guests </button> </li>
                        <li> <button class="dropdown-item" type="button"> 3 guests </button> </li>
                        <li> <button class="dropdown-item" type="button"> 4 guests </button> </li>
                        <li> <button class="dropdown-item" type="button"> 5 guests </button> </li>
                    </ul>
                </div>
            </div>
        </div>

                        <div class="carousel-inner" role="listbox">

                                    <button class="btn btn-light btn-lg"> <p>10:00</p> </button>

                            </div>

                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="col m-1">
                                    <button class="btn btn-light btn-lg"> <p>11:00</p> </button>
                                </div>
                            </div>

                            </div>

                                    <button class="btn btn-light btn-lg"> <p>13:00</p> </button>

                            </div>
                            <div class="carousel-item">
                                <div class="col m-1">
                                    <button class="btn btn-light btn-lg"> <p>13:30</p> </button>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="col m-1">
                                    <button class="btn btn-light btn-lg"> <p>14:00</p> </button>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="col m-1">
                                    <button class="btn btn-light btn-lg"> <p>14:30</p> </button>

                                    <button class="btn btn-light btn-lg"> <p>17:00</p> </button>
                                </div>
                            </div>

                                <div class="col m-1">
                                    <button class="btn btn-light btn-lg"> <p>17:30</p> </button>

                            <div class="carousel-item">

                                </div>
                            </div>
                        </div>
                        <a class="carousel-control-prev bg-primary bg-opacity-100 opacity-100" href="#time_carousel" role="button" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="false"></span>
                        </a>
                        <a class="carousel-control-next bg-primary bg-opacity-100 opacity-100" href="#time_carousel" role="button" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="false"></span>
                        </a>
                    </div>
                </div>
            </div>
      </div>

    <div id="table-list" class="d-flex flex-wrap-reverse flex-row justify-content-sm-center justify-content-start m-2">

        <div class="align-self-end text-left list-group list-group-flush ms-4 my-2 me-5">

            <button type="button" class="list-group-item list-group-item-action">A second item</button>
            <button type="button" class="list-group-item list-group-item-action">A third button item</button>

        <div class="align-self-center mx-4 my-2">
            <img class="img-fluid" src="../assets/layout.png" style="width: 16rem;" alt="layout" />
        </div>
