    <link href="reservation.css" rel="stylesheet"> </script>

<body style="padding-top: 10rem;">
    <header></header>

    <div id="initial_panel">
        <div id="basic_info">
            <div id="datepicker" class="p-5">
                <label for="start">Choose a date:</label>
                <input type="date" id="start" name="trip-start" value="2021-11-05" min="2021-11-05" max="2022-01-01" placeholder="dd-mm-yyyy">
            </div>

            <div id="peoplepicker" class=" p-5">
                <div class="dropdown">
                    <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false"> Number of guests</button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1" style="">
                        <li> <button class="dropdown-item" type="button"> 1 guest  </button> </li>
                        <li> <button class="dropdown-item" type="button"> 2 guests </button> </li>
                        <li> <button class="dropdown-item" type="button"> 3 guests </button> </li>
                        <li> <button class="dropdown-item" type="button"> 4 guests </button> </li>
                        <li> <button class="dropdown-item" type="button"> 5 guests </button> </li>
                    </ul>
                </div>
            </div>
        </div>

        <div id="time_picker">
            <div class="container text-center">
                <div class="row mx-auto my-auto justify-content-center">
                    <div id="time_carousel" class="carousel carousel-dark" data-bs-ride="carousel" data-bs-interval="false" keyboard="false">
                        <div class="carousel-inner" role="listbox">
                            <div class="carousel-item active">
                                <div class="col m-1">
                                    <button class="btn btn-light btn-lg"> <p>10:00</p> </button>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="col m-1">
                                    <button class="btn btn-light btn-lg"> <p>10:30</p> </button>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="col m-1">
                                    <button class="btn btn-light btn-lg"> <p>11:00</p> </button>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="col m-1">
                                    <button class="btn btn-light btn-lg"> <p>11:30</p> </button>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="col m-1">
                                    <button class="btn btn-light btn-lg"> <p>12:00</p> </button>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="col m-1">
                                    <button class="btn btn-light btn-lg"> <p>12:30</p> </button>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="col m-1">
                                    <button class="btn btn-light btn-lg"> <p>13:00</p> </button>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="col m-1">
                                    <button class="btn btn-light btn-lg"> <p>13:30</p> </button>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="col m-1">
                                    <button class="btn btn-light btn-lg"> <p>14:00</p> </button>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="col m-1">
                                    <button class="btn btn-light btn-lg"> <p>14:30</p> </button>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="col m-1">
                                    <button class="btn btn-light btn-lg"> <p>15:00</p> </button>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="col m-1">
                                    <button class="btn btn-light btn-lg"> <p>15:30</p> </button>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="col m-1">
                                    <button class="btn btn-light btn-lg"> <p>16:00</p> </button>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="col m-1">
                                    <button class="btn btn-light btn-lg"> <p>16:30</p> </button>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="col m-1">
                                    <button class="btn btn-light btn-lg"> <p>17:00</p> </button>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="col m-1">
                                    <button class="btn btn-light btn-lg"> <p>17:30</p> </button>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="col m-1">
                                    <button class="btn btn-light btn-lg"> <p>18:00</p> </button>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="col m-1">
                                    <button class="btn btn-light btn-lg"> <p>18:30</p> </button>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="col m-1">
                                    <button class="btn btn-light btn-lg"> <p>19:00</p> </button>
                                </div>
                            </div>
                        </div>
                        <a class="carousel-control-prev bg-primary bg-opacity-100 opacity-100" href="#time_carousel" role="button" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="false"></span>
                        </a>
                        <a class="carousel-control-next bg-primary bg-opacity-100 opacity-100" href="#time_carousel" role="button" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="false"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div id="table-list" class="d-flex flex-wrap-reverse flex-row justify-content-center m-2">

            <div class="align-self-end text-left list-group mx-4 my-3 overflow-auto" style="width: 16rem; max-height: 34rem">
                <button type="button" class="list-group-item list-group-item-action">1. free table: seats 2</button>
                <button type="button" class="list-group-item list-group-item-action">2. free table: seats 4</button>
                <button type="button" class="list-group-item list-group-item-action">3. free table: seats 5</button>
                <button type="button" class="list-group-item list-group-item-action">4. free table: seats 2</button>
                <button type="button" class="list-group-item list-group-item-action">6. free table: seats 2</button>
                <button type="button" class="list-group-item list-group-item-action">7. free table: seats 4</button>
                <button type="button" class="list-group-item list-group-item-action">8. free table: seats 5</button>
                <button type="button" class="list-group-item list-group-item-action">9. free table: seats 2</button>
                <button type="button" class="list-group-item list-group-item-action">10. free table: seats 2</button>
                <button type="button" class="list-group-item list-group-item-action">11. free table: seats 4</button>
                <button type="button" class="list-group-item list-group-item-action">12. free table: seats 5</button>
                <button type="button" class="list-group-item list-group-item-action">13. free table: seats 2</button>
                <button type="button" class="list-group-item list-group-item-action" disabled>14. occupied table: seats 6</button>
                <button type="button" class="list-group-item list-group-item-action" disabled>15. occupied table: seats 6</button>
                <button type="button" class="list-group-item list-group-item-action" disabled>16. occupied table: seats 6</button>
            </div>

            <div class="align-self-center mx-4 my-3">
                <img class="img-fluid" src="../assets/layout_numbered.png" style="width: 16rem;" alt="layout" />
            </div>

        </div>

        <hr class="m-5" />

        <div id="table-detail" class="d-flex flex-wrap-reverse flex-row justify-content-center m-2">

            <div class="text-left mx-4 my-3 d-flex flex-column justify-content-evenly" style="width: 16rem; max-height: 34rem">
                <div class="mb-2">
                    <p class="fs-4 mb-1">Table #1</p>
                    <small class="lh-lg">Seats: 2<br />Size: small<br />Shape: bar<br />High chairs: yes<br />Window: no</small>
                </div>
                <hr class="my-auto d-none d-md-block" />
                <form class="mt-2">
                    <div>
                        <div class="input-group input-group-sm mb-3">
                            <span class="input-group-text" style="width: 4.5rem;">Name</span>
                            <input type="text" class="form-control" placeholder="John">
                        </div>
                        <div class="input-group input-group-sm mb-3">
                            <span class="input-group-text" style="width: 4.5rem;">Surname</span>
                            <input type="text" class="form-control" placeholder="Smith">
                        </div>
                        <div class="input-group input-group-sm mb-3">
                            <span class="input-group-text" style="width: 4.5rem;">Email</span>
                            <input type="email" class="form-control" placeholder="john.smith@example.com">
                        </div>
                        <div class="input-group input-group-sm mb-3">
                            <span class="input-group-text" style="width: 4.5rem;">Phone</span>
                            <input type="tel" class="form-control" placeholder="123456789" pattern="[0-9]{9}">
                        </div>
                        <select class="form-select form-select-sm mb-3">
                            <option selected>Choose duration...</option>
                            <option value="1">60 minutes</option>
                            <option value="2">90 minutes</option>
                            <option value="3">120 minutes</option>
                            <option value="4">180 minutes</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-outline-secondary btn-sm" style="width: 4.5rem;">Back</button>
                    <button type="submit" class="btn btn-outline-primary btn-sm float-end" style="width: 4.5rem;">Submit</button>
                </form>
            </div>

            <div class="align-self-center mx-4 my-3">
                <img class="img-fluid" src="../assets/layout_numbered.png" style="width: 16rem;" alt="layout" />
            </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <script src="carousel_script.js"></script>
    <footer></footer>
</body>

</html>
