<!DOCTYPE html>
<html lang="pl">

<head>
    <!-- meta -->
    <meta charset="UTF-8">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cafï¿½ Java | Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>

    <div id="table-detail" class="d-flex flex-wrap-reverse flex-row justify-content-center m-2">

        <div class="text-left mx-4 my-3" style="width: 16rem; max-height: 34rem">
            <div>
                <p class="fs-4 mb-1">Table #1</p>
                <small class="lh-lg">Seats: 2<br />Size: small<br />Shape: bar<br />High chairs: yes<br />Window: no</small>
            </div>
            <hr />

            <form class="needs-validation" novalidate>
                <div>
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text" style="width: 4.5rem;">Name</span>
                        <input type="text" class="form-control" placeholder="John" maxlength="15" required>
                    </div>
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text" style="width: 4.5rem;">Surname</span>
                        <input type="text" class="form-control" placeholder="Smith" maxlength="15" required>
                    </div>
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text" style="width: 4.5rem;">Email</span>
                        <input type="email" class="form-control" placeholder="john.smith@example.com" required>
                    </div>
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text" style="width: 4.5rem;">Phone</span>
                        <input type="tel" class="form-control" placeholder="123456789" pattern="[0-9]{9}" required>

                        <div class="invalid-feedback">
                            Invalid phone number. Example: 123456789
                        </div>
                    </div>
                    <select class="form-select form-select-sm mb-3" required>
                        <option disabled selected value>Choose duration...</option>
                        <option value="1">60 minutes</option>
                        <option value="2">90 minutes</option>
                        <option value="3">120 minutes</option>
                        <option value="4">180 minutes</option>
                    </select>
                </div>
                <button type="button" class="btn btn-outline-secondary btn-sm" style="width: 4.5rem;">Back</button>
                <button type="submit" class="btn btn-outline-primary btn-sm float-end" style="width: 4.5rem;">Submit</button>
            </form>
        </div>

        <div class="align-self-center mx-4 my-3">
            <img class="img-fluid" src="../assets/layout_numbered.png" style="width: 16rem;" alt="layout" />
        </div>

        <script src="table-detail.js"></script>
    </div>
</body>
</html>
